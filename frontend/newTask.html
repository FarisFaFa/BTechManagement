<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新工作</title>
</head>
<body>

<form action="http://18.191.157.203:8080/management/task_management/add" method="post" enctype="multipart/form-data">

    <br>
    任务地点：<input type="text" name="Location">
